<!DOCTYPE html>
<html>
  <head>
    <title>jrepl</title>
    <link href='jquery.repl.css' rel='stylesheet' type='text/css'>
    <link href="jquery.ui.autocomplete.css" rel="stylesheet" type="text/css"/>
    <link href='jquery.readline.css' rel='stylesheet' type='text/css'>
    <script src='jquery.min.js' type='text/javascript'></script>
    <script src='jquery.hotkeys.js' type='text/javascript'></script>
    <script src="jquery-ui-autocomplete.min.js"></script>
    <script src='jquery.readline.js' type='text/javascript'></script>
    <script src='jquery.repl.js' type='text/javascript'></script>
    <script type='text/javascript'>
      $(document).ready( function(){
        $('#input').readline().repl({
          loop: function(line) {
            $.readline.addHistory(line);
            var result = $.repl.eval(line);
            $.repl.logResult(result);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id='screen'></div>
    <form>
      <input id='input' type='text'>
    </form>
  </body>
</html>
